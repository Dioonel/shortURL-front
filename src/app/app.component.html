<div class="container">
  <h1>URL Shortener</h1>
  <input type="text" placeholder="Paste an URL here..." [formControl]="input">
  <button (click)="shortify()">Shortify!</button>
  @if(shortenedUrl) {
    <div class="shortened-url">
      <a [href]="shortenedUrl" target="_blank">{{ shortenedUrl }}</a>
      <button (click)="copy()">{{ copyMsg }}</button>
    </div>
  }
  @if(errorMsg) {
    <p class="error-msg">
      {{ errorMsg }}
    </p>
  }
</div>
